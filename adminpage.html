  <body>

    <div id="loader_form">
      <div data-loader="circle-side-2"></div>
    </div>

    <nav>
      <ul class="cd-primary-nav">
        <li><a href="home.html" class="animated_link">خانه</a></li>
        <li><a href="adminpage.html" class="animated_link">ورود ادمین</a></li>
        <li><a href="about.html" class="animated_link">درباره ما</a></li>
        <li><a href="contacts.html" class="animated_link">ارتباط با ما</a></li>
      </ul>
    </nav>
    <!-- /menu -->

    <div class="container-fluid full-height">
      <div class="row row-height">
        <div class="col-lg-6 content-left">
          <div class="content-left-wrapper">
            <div>
              <figure>
                <img src="img/info_graphic_2.svg" alt="" class="" />
              </figure>
              <h2>ورود ادمین</h2>
              <a href="home.html" class="btn_1 rounded">بازگشت به صفحه اصلی</a>
              <a href="home.html" class="btn_1 rounded mobile_btn"
                >بازگشت به صفحه اصلی</a
              >
            </div>
            <div class="copy">طراحی و اجرا توسط ©</div>
          </div>
          <!-- /content-left-wrapper -->
        </div>
        <!-- /content-left -->

        <div class="col-lg-6 content-right" id="start">
          <div id="wizard_container">
            <div id="top-wizard">
              <div id="progressbar"></div>
            </div>
            <!-- /top-wizard -->
            <form id="wrapped" method="POST">
              <input id="website" name="website" type="text" value="" />
              <!-- Leave for security protection, read docs for details -->
              <div id="middle-wizard">
                <div class="step">
                  <h3 class="main_question d-flex justify-content-end">
                    <strong></strong>لطفا اطلاعات حود را وارد کنید
                  </h3>
                  <div class="form-group d-flex justify-content-end">
                    <input
                      type="text"
                      name="user_name"
                      class="form-control required"
                      placeholder="نام کاربری"
                      onchange="getVals(this, 'user_name');"
                    />
                  </div>
                  <div class="form-group d-flex justify-content-end">
                    <input
                      class="form-control required"
                      type="password"
                      id="password1"
                      name="password1"
                      placeholder="رمز عبور"
                      onchange="getVals(this, 'password');"
                    />
                  </div>
                  <div class="form-group terms">
                    <label class="container_check"
                      >مرا به خاطر بسپار
                      <input type="checkbox" name="terms" value="Yes" />
                      <span class="checkmark"></span>
                    </label>
                  </div>
                </div>
                <!-- /step-->
                <!-- /step-->
                <div class="submit step">
                  <h3 class="main_question"><strong></strong>خوش امدید</h3>
                  <div class="summary">
                    <h5>جهت ادامه کلید تایید را بزنید</h5>
                    <ul>
                      <li><label></label><span> حساب شما</span></li>
                      <li><label></label><span id="user_name"></span></li>
                    </ul>
                  </div>
                </div>
                <!-- /step-->
              </div>
              <!-- /middle-wizard -->
              <div id="bottom-wizard">
                <button type="button" name="backward" class="backward">
                  قبلی
                </button>
                <button type="button" name="forward" class="forward">
                  بعدی
                </button>
                <button type="submit" name="process" class="submit">
                  تایید
                </button>
              </div>
              <!-- /bottom-wizard -->
            </form>
          </div>
          <!-- /Wizard container -->
        </div>
        <!-- /content-right-->
      </div>
      <!-- /row-->
    </div>
    <!-- /container-fluid -->

    <div class="cd-overlay-nav">
      <span></span>
    </div>
